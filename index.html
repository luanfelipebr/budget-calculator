<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Calculadora de Projetos</h1>
    <h2>Seu primeiro passo na Carreira de Dados!</h2>
    <p>
      Essa é uma versão JavaScript da calculadora em Python feito pelo
      <a
        href="https://calculadoradeprojetos-apppy.streamlit.app/"
        target="_blank"
        >obrunojeronimo</a
      >.
    </p>
    <form>
      <label for="valordahora">Valor da sua hora de trabalho (R$)</label>
      <input id="valordahora" type="number" />
      <br />
      <label for="horasestimadas">Horas estimadas para o projeto</label>
      <input id="horasestimadas" type="number" />
      <br />
      <label for="dataentrega">Data de entrega do projeto</label>
      <input type="date" id="dataentrega" /> <br />
      <label for="equipe">Número de pessoas envolvidas (além de você)</label>
      <input type="number" id="equipe" /> <br />
      <label for="valordahoraumapessoa"
        >Valor da hora para a pessoa 1 (R$)</label
      >
      <input id="valordahoraumapessoa" type="number" /> <br />
      <label for="urgencia">Nível de urgência do projeto</label>
      <select id="urgencia" name="urgencia">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
      <br /><br />
      <label for="conhecimentos"
        >Conhecimentos necessários (separe por vírgulas)</label
      ><br />
      <textarea name="conhecimentos" id="conhecimentos" rows="8" cols="50">
Por exemplo: linguagens, hospedagens...</textarea
      >
    </form>
  </body>
</html>
