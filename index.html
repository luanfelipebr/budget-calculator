<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de projetos</h1>
      <h2>Seu primeiro passo na Carreira de Dados!</h2>
      <p>
        Essa é uma versão JavaScript da calculadora em Python feito pelo
        <a
          href="https://calculadoradeprojetos-apppy.streamlit.app/"
          target="_blank"
          >obrunojeronimo</a
        >.
      </p>
      <form id="budgetForm">
        <div class="form-group">
          <label for="valorHora">Valor da sua hora de trabalho (R$)</label>
          <input
            type="number"
            id="valorHora"
            name="valorHora"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="horasEstimadas">Horas estimadas para o projeto</label>
          <input
            type="number"
            id="horasEstimadas"
            name="horasEstimadas"
            required
          />
        </div>

        <div class="form-group">
          <label for="dataEntrega">Data de entrega do projeto</label>
          <input type="date" id="dataEntrega" name="dataEntrega" required />
        </div>

        <div class="form-group">
          <label for="numeroPessoas"
            >Número de pessoas envolvidas (além de você)</label
          >
          <input
            type="number"
            id="numeroPessoas"
            name="numeroPessoas"
            required
          />
        </div>

        <div class="form-group">
          <label for="valorHoraPessoa1"
            >Valor da hora para a pessoa 1 (R$)</label
          >
          <input
            type="number"
            id="valorHoraPessoa1"
            name="valorHoraPessoa1"
            step="0.01"
            required
          />
        </div>

        <div class="form-group">
          <label for="nivelUrgencia">Nível de urgência do projeto</label>
          <select id="nivelUrgencia" name="nivelUrgencia" required>
            <option value="">Selecione uma opção</option>
            <option value="baixa">Baixa</option>
            <option value="media">Média</option>
            <option value="alta">Alta</option>
          </select>
        </div>

        <div class="form-group">
          <label for="conhecimentos"
            >Conhecimentos necessários (separe por vírgulas)</label
          >
          <textarea id="conhecimentos" name="conhecimentos" required></textarea>
        </div>

        <div class="buttons">
          <button type="button" id="calcular">Calcular valores</button>
          <button type="reset" id="limpar">Limpar todos os campos</button>
          <button type="button" id="exportar">Exportar PDF</button>
        </div>
      </form>
    </div>
  </body>
</html>
